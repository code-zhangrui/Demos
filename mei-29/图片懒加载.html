	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
	<script type="text/javascript">
		function isShow($el){
			var scrollH = $(window).scrollTop(),
					winH = $(window).height(),
					top = $el.offset().top;

			if (top<scrollH+winH) {
				return true;
			}else{
				return false;
			}
		}

		function showImg($el){
			$el.attr('src',$el.attr('data-src'));
			$el.attr('lsLoaded',true);
		}

		function checkShow(){
			$('.container img').each(function(){
				var $cur = $(this);
				if($cur.attr('isLoaded')) return;
				if(isShow($cur)){
					showImg($cur);
				}
			})
		}
		checkShow();
		var clock;
		$(window).on('scroll',function(){
			if(clock){
				clearTimeout(clock);
			}
			clock = setTimeout(function(){
				checkShow();
			  console.log(1)
			},300);
			});
			
		
	</script>
