  <script src="jquery-3.1.1.js"></script>
  <script>
    var $img = $('#img-wrapper').find('img');
    var clock;
    function openCheck() {
      $img.each(function () {
        var $cur = $(this)
        if ($cur.attr('loaded')) return;
        if (isVisible($cur)) {
          showImg($cur);
        }
      })
    }
    
    
    function showImg(e) {
      e.attr('src',e.attr('data-src'));
      e.attr('loaded',true);
    }
    
    function isVisible(e) {
      if(e.offset().top < $(window).scrollTop() + $(window).height()) {
        return true;
      }else {
        return false;
      }
    }
    
    openCheck();
    
    $(window).on('scroll',function () {
      if(clock) {
        clearTimeout(clock);
      }
      clock = setTimeout(function () {
        openCheck()
      },300)
    });
  </script>
